<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container text-center d-flex justify-content-center align-items-center">
        <div class="card text-bg-secondary">
            <h1 class="text-light card-header">People Entered:</h1>
            <div class="card-body mb-1 d-grid justify-content-center">
                <h2 id="count-el" class="text-light my-3">0</h2>
                <button id="increment-btn" onclick="increment()" class="btn btn-lg btn-danger text-light my-2">INCREMENT</button>
                <button id="save-btn" onclick="save()" class="btn btn-success btn-lg mt-3">SAVE</button>
                <p id="save-el" class="text-warning mt-4">Previous enteries: </p>
                <i id="restart-el" onclick="restart()" class="fa-solid text-danger fa-rotate-right fa-rotate-90 fa-2xl py-3 mb-2"></i>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2a42914cf9.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
